<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HousingNet Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-size: 15px; /* Smaller font size */
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 3px; /* Reduced padding for a more compact layout */
            text-align: left; /* Left-align text */
        }

        .logo {
            text-align: left; /* Align logo to the left */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .contact-info {
            display: flex; /* Use flexbox for better alignment */
            align-items: center; /* Center items vertically */
            padding: 0; /* Tighten space around each contact info */
        }

        .contact-info img {
            vertical-align: middle;
            width: 25px; /* Reduced size for a more compact look */
            height: auto;
            margin-right: 5px; /* Reduced margin */
        }

        .contact-info a {
            color: #007bff;
            text-decoration: underline; /* Underline email address */
        }

        .rating {
            margin: 0; /* Remove any margin */
            text-align: left; /* Left-align rating */
        }

        .review-link {
            color: #555555; /* Dark grey color for the review link */
            text-decoration: underline; /* Underline the review link */
            margin: 0; /* Remove margin to reduce space */
            display: block; /* Make it a block element */
        }

        .review-link:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 10px; /* Adjusted margin above social icons */
            text-align: left; /* Left-align social icons */
        }

        .social-icons a {
            margin: 0 3px 0 0; /* Reduced spacing between icons */
            display: inline-block;
        }

        .social-icons img {
            width: 35px; /* Fixed size for uniformity */
            height: 35px; /* Fixed size for uniformity */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .contact-info {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td rowspan="8" class="logo">
                    <img src="clip_image001.gif" alt="Logo">
                </td>
                <td rowspan="8">
                    <img src="clip_image002.jpg" alt="Divider" style="width: 23px; height: 350px;">
                </td>
                <td class="contact-info">
                    <img src="clip_image003.jpg" alt="Phone">
                    020 760 1500
                </td>
            </tr>
            <tr>
                <td class="contact-info">
                    <img src="clip_image004.jpg" alt="Email">
                    <a href="mailto:info@housingnet.nl">info@housingnet.nl</a>
                </td>
            </tr>
            <tr>
                <td class="contact-info">
                    <img src="clip_image005.jpg" alt="Address">
                    Churchill-laan 39, 1078DE, Amsterdam
                </td>
            </tr>
            <tr>
                <td colspan="2" class="logo">
                    <a href="https://www.housingnet.nl/" target="_blank">
                        <img src="clip_image006.jpg" alt="Website Logo" style="max-width: 100%; height: auto;">
                    </a>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="rating">
                    <strong><em>We have a 5-star rating on Google</em></strong>
                    <img src="clip_image007.jpg" alt="5-star rating">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="rating" style="margin-top: 0; padding-top: 0;"> <!-- Removed margin and padding -->
                    <a href="https://www.google.com/search?q=housingnet#lrd=0x47c5e3df5901389b:0xd9a8c6af417cd388,1,," class="review-link">Click to see reviews</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="social-icons">
                    <a href="https://www.linkedin.com/company/housingnet-nl/" target="_blank">
                        <img src="clip_image008.jpg" alt="LinkedIn">
                    </a>
                    <a href="https://www.facebook.com/HousingNetNL" target="_blank">
                        <img src="clip_image009.jpg" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com/housingnet/" target="_blank">
                        <img src="clip_image010.jpg" alt="Instagram">
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
